<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevFlow | Kanban Board</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="logo">Dev<span class="highlight">Flow</span></div>
        <button id="addTaskBtn">+ New Task</button>
    </header>

    <div class="board">
        
        <div class="column" id="todo-col">
            <div class="column-header">
                <h2>To Do</h2>
                <span class="count">0</span>
            </div>
            <div class="task-list" id="todo-list">
                </div>
        </div>

        <div class="column" id="doing-col">
            <div class="column-header">
                <h2>In Progress</h2>
                <span class="count" style="background: #3b82f6;">0</span>
            </div>
            <div class="task-list" id="doing-list">
            </div>
        </div>

        <div class="column" id="done-col">
            <div class="column-header">
                <h2>Done</h2>
                <span class="count" style="background: #10b981;">0</span>
            </div>
            <div class="task-list" id="done-list">
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
