<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arogyam - AI Trainer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        
        <header>
            <div class="logo">Arogyam <span class="badge">BETA</span></div>
            <button class="close-btn">End Session</button>
        </header>

        <div class="camera-wrapper">
            <video id="webcam" autoplay playsinline></video>
            
            <div class="overlay">
                <div class="stat-box">
                    <span class="label">REPS</span>
                    <span class="value" id="reps">0</span>
                </div>
                <div class="stat-box">
                    <span class="label">CALORIES</span>
                    <span class="value">0.0</span>
                </div>
                <div class="stat-box status">
                    <span class="label">FORM</span>
                    <span class="value" style="color: #00ff88;">Good</span>
                </div>
            </div>
            
            <div class="guide-text">Align your body within the frame</div>
        </div>

        <div class="controls">
            <button id="startBtn" onclick="startCamera()">Start Camera</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
