<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlgoVault | Master DSA</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<header class="glass-header">
    <div class="logo-section">
        <span class="logo-emoji">ðŸ§ </span>
        <h1 class="glow-text">YUGVault <span class="pro-badge">PRO</span></h1>
    </div>

    <div class="stats-card">
        <div class="stat-icon">ðŸ”¥</div>
        <div class="stat-info">
            <span class="stat-label">Problems Crushed</span>
            <span id="totalSolved" class="stat-number">0</span>
        </div>
    </div>
</header>
    <main>
        
        <section class="input-section">
            <h2>Add New Discovery</h2>
            <div class="card-form">
                <div class="row">
                    <input type="text" id="probName" placeholder="Problem Name (e.g. Two Sum)" autocomplete="off">
                    <input type="text" id="probLink" placeholder="Paste URL here..." autocomplete="off">
                </div>
                
                <div class="row">
                    <select id="probDiff">
                        <option value="Easy" style="color: #00b894">Easy</option>
                        <option value="Medium" style="color: #fdcb6e">Medium</option>
                        <option value="Hard" style="color: #ff7675">Hard</option>
                    </select>
                    <input type="text" id="probNote" placeholder="What was the key trick? (e.g. Use a HashMap)" class="note-input">
                </div>
                <br>

                <div class="tag-selector">
                    <span class="tag-btn" onclick="selectTag(this)">Arrays</span>
                    <span class="tag-btn" onclick="selectTag(this)">DP</span>
                    <span class="tag-btn" onclick="selectTag(this)">Trees</span>
                    <span class="tag-btn" onclick="selectTag(this)">Graphs</span>
                </div>

                <button id="addBtn" onclick="addProblem()">+ Save to Vault</button>
            </div>
        </section>

        <section class="library-section">
            <div class="filter-bar">
                <h3>Your Collection</h3>
                <input type="text" placeholder="Search by name or tag..." id="searchInput">
            </div>
            
            <div id="vaultGrid" class="grid-container">
                
            </div>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
